apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mock-eq
  namespace: {{ .Values.namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-manager
    refreshInterval: 1m
  data:
  - secretKey: mock-eq
    remoteRef:
      key: json-secret-keys-mock-eq
      version: latest